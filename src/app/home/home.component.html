<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6"><img class="center-block"
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="270" height="195"
        alt="githublogo" id="logo"></div>
    <div class="col-3"></div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group">
        <input [formControl]="findControl" type="text" class="form-control github-search-input"
          placeholder="Search User">

      </div>
    </div>
  </div>

</div>

<app-user *ngIf="user" [user]="user"></app-user>
<app-notfound *ngIf="error"></app-notfound>
